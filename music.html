 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/musicPlayAPP/music.css">
    <script src="https://flowbite.com/icons/"></script>
</head>
 <body>
     <div class="container">
           <div class="musicPlayer">
            <nav>
                <div class="circle">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 19-7-7 7-7"/>
                      </svg>
                      
                      
                    </div>
                    <div class="circle">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                          <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14"/>
                        </svg>
                        
                </div>
            </nav>

            <img src="/musicPlayAPP/img/songimg.jpg" alt="" class="songImg">
           
            <h1>song1</h1>
           <p>Lorem, ipsum dolor.</p>
        
        <audio controls id="song">
            <source src="/musicPlayAPP/img/yanabi.mp3" type="audio/mpeg">
            </audio>
           <input type="range" value="0" id="progrees">

           <div class="controls">
            <div class="fa-pause">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m17 16-4-4 4-4m-6 8-4-4 4-4"/>
                  </svg>
                  
            </div>
            <div onclick="playPaus()" >
                <svg id="ctrlIcon"  class=" w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M8.6 5.2A1 1 0 0 0 7 6v12a1 1 0 0 0 1.6.8l8-6a1 1 0 0 0 0-1.6l-8-6Z" clip-rule="evenodd"/>
                  </svg>
                  
            </div>
            <div>
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 16 4-4-4-4m6 8 4-4-4-4"/>
                  </svg>
                  
            </div>
           </div>
        </div>

     </div>



    <script src="/musicPlayAPP/music.js"></script>
 </body>
 </html>
